<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="kalkulator.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Vin Kalkulator</title>
</head>

<body>

    <div class="container">
        <h1>Di Buat Oleh Kevin</h1>

        <form class="alat" name="kalkulator">
            <input class="jumlah" type="text" name="hasil">

            <span class="nomor" onclick="document.kalkulator.hasil.value+='('">(</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+=')'">)</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='%'">%</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value=''">AC</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='7'">7</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='8'">8</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='9'">9</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='/'">/</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='4'">4</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='5'">5</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='6'">6</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='*'">*</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='1'">1</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='2'">2</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='3'">3</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='-'">-</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='0'">0</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='.'">.</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value= eval(kalkulator.hasil.value)">=</span>
            <span class="nomor" onclick="document.kalkulator.hasil.value+='+'">+</span>


        </form>

    </div>



</body>

</html>
